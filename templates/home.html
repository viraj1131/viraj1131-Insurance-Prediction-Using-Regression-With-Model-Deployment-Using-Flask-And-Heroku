<!DOCTYPE html>
<html>
<head>
 <title>Predict Insurance Bill</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
</head>

<body>

<h2 style= text-align:center>Predict Insurance Bill</h2>

<form action="{{ url_for('predict')}}" method="post">
	
  <div class="container">
  	
    <label for="age"><b>Age</b></label>
    <input type= "text" placeholder="Enter Age (Input Any Integer Number)" name="age" required>

    <label for= "sex"><b>Sex</b></label>
    <select name = "sex" id="sex">
    <option value = "female">female</option>
    <option value = "male">male</option>
    </select>
    
    <label for="bmi"><b>BMI</b></label>
    <input type= "text" placeholder="Enter BMI (Input Any Float Number)" name="bmi" required>
    
    <label for="children"><b>Children</b></label>
    <input type= "text" placeholder="Enter Number Of Children (Input Any Integer Number)" name="children" required>
    
    <label for="smoker"><b>Smoker</b></label>
    <select name= "smoker" id="smoker">
    <option value= "yes">yes</option>
    <option value= "no">no</option>
    </select>
    
    <label for="region"><b>Region</b></label>
    <select name= "region" id="region">
    <option value= "southwest">southwest</option>
    <option value= "southeast">southeast</option>
	<option value= "northwest">northwest</option>
    <option value= "northeast">northeast</option>
    </select>
        
    <button type="submit">Predict</button>
    </br>
    </br>

    <label for="region"><b>Predicted Bill: {{prediction_text}}</b></label>
  </div>
  
</form>


</body>
</html>
